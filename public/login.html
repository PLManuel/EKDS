<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="principal">
        <a href="index.html"><h1>Bienvenidos a Librería El Popular</h1></a>
    </div>    
    <center>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="false">
                <div class="signup">
                    <form id="registerForm" action="/register" method="POST">
                        <label for="chk" aria-hidden="true">Registrarte</label>
                        <input type="text" placeholder="Nombre de Usuario" required name="username">
                        <input type="text" placeholder="Nombre" required name="nombre">
                        <input type="text" placeholder="Apellido" required name="apellido">
                        <input type="email" placeholder="Correo electrónico" required name="email">
                        <input type="password" placeholder="Contraseña" required name="password">
                        <button type="submit" name="submit">Registrarte</button>
                    </form>
                </div>
                <div class="login">
                    <form id="loginForm" action="/login" method="POST"><br>
                        <label for="chk" aria-hidden="true">Iniciar sesión</label>
                        <input type="text" placeholder="Nombre de usuario" required name="username">
                        <input type="password" placeholder="Contraseña" required name="password">
                        <button type="submit" name="submit">Iniciar sesión</button>
                    </form>
                </div>
        </div>
    </center>

    <script src="js/login.js"></script>
</body>
</html>
