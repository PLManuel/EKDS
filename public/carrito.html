<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/perfil.js"></script>  
    <link rel="stylesheet" href="css/index.css">    
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div class="barraprincipal">
        <div class="back">
            <a href="index.html"><i class="bi bi-arrow-left-square-fill"></i> Volver</a>
        </div>      
        <a href="index.html"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw_AA2LTQ7pejdaxe8kcYW4WwXkzXzzCKXBA&s"></a>
        <input type="text" placeholder="Buscar en la tienda..." class="search-input" id="searchInput">
        <button class="icon-button" id="user" onclick="location.href='login.html'">
            <i class="fa-solid fa-user" style="color: black;"></i>
        </button>
        <div class="usuario" style="display: none;">
            <a href="#" id="userDropdown"></a>
            <div id="dropdownMenu" class="dropdown-menu" style="display: none">
                <a href="/api/auth/logout">Cerrar Sesión</a>
            </div>
        </div>
        <div class="usuario">
            <a href="admin.html" id="crud"></a>
        </div>
        <button class="icon-button" id="cart" onclick="location.href='carrito.html'">
            <i class="fa-solid fa-cart-shopping" style="color: black;"></i>
        </button>
    </div>

    <div class="container fluid et-3">
        <br>
        <h5><br>Carrito de compras</h5>
        <hr>
        <div class="row">
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover text-center">
                                <thead>
                                    <th> Imagen </th>
                                    <th> Producto </th>
                                    <th> Precio (S/.) </th>
                                    <th> Cantidad </th>
                                    <th> Importe </th>
                                    <th> Acción </th>
                                </thead>
                                <tbody id="cartTableBody">
                                    <tr *ngIf="listCarro.length === 0">
                                        <td colspan="6" class="text-center"> AÚN NO HAY PRODUCTOS EN TU CARRITO, ¡EXPLORA NUESTRA TIENDA!</td>
                                    </tr>
                                </tbody>                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h5> Resumen de la orden</h5>
                            <hr>
                            <div class="d-flex justify-content-between ab-4">
                                <p class="ab-2"> Total: </p>
                                <p class="ab-2"> S/  </p>
                            </div>
                            <button id="comprarButton" type="button" class="btn btn-dark btn-block btn-lg">
                                <div class="d-flex justify-content-between">
                                    <span> Comprar </span>
                                </div>
                            </button>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/carrito.js"></script>
    <script src="js/search.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
